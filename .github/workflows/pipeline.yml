# .github/workflows/pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Backend Checks ---
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Type Check Backend
        run: |
          cd backend
          # This runs tsc to check for typescript errors without emitting files
          npx tsc --noEmit

      # --- Frontend Checks ---
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint

      - name: Build Frontend (Test)
        run: |
          cd frontend
          npm run build

      # --- Docker Build Check ---
      - name: Build Docker Images
        # This builds the images defined in docker-compose to ensure Dockerfiles are valid
        run: docker compose build